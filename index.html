<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libre</title>
    <style>
        /* --- 1. Typography, Reset & Variables --- */
        :root {
            /* Light Mode (Default) */
            --bg-color: #ffffff;
            --text-color: #1d1d1f;
            --text-secondary: #86868b;
            --accent-color: #0071e3;
            --header-bg: rgba(255, 255, 255, 0.8);
            --card-bg: #ffffff;
            --card-border: #d2d2d7;
            --footer-bg: #f5f5f7;
            --transition-speed: 0.3s;
        }

        /* Dark Mode Overrides */
        body.dark-mode {
            --bg-color: #000000;
            --text-color: #f5f5f7;
            --text-secondary: #a1a1a6;
            --accent-color: #2997ff;
            --header-bg: rgba(0, 0, 0, 0.8); /* Dark glass effect */
            --card-bg: #1c1c1e;
            --card-border: #38383a;
            --footer-bg: #1c1c1e;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
            transition: background-color 0.5s ease, color 0.5s ease;
        }

        /* --- 2. Layout & Header --- */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 20px 40px;
            background: var(--header-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            border-bottom: 1px solid rgba(128, 128, 128, 0.1);
            transition: background-color 0.5s ease;
        }

        .logo {
            font-weight: 700;
            font-size: 1.5rem;
            letter-spacing: -0.02em;
        }

        nav {
            display: flex;
            align-items: center;
        }

        nav a {
            text-decoration: none;
            color: var(--text-color);
            margin-right: 24px;
            font-size: 0.9rem;
            transition: color 0.3s;
        }

        nav a:hover {
            color: var(--accent-color);
        }

        /* --- Toggle Switch Styling --- */
        .theme-switch-wrapper {
            display: flex;
            align-items: center;
        }

        .theme-switch {
            display: inline-block;
            height: 24px;
            position: relative;
            width: 44px;
        }

        .theme-switch input {
            display: none;
        }

        .slider {
            background-color: #ccc;
            bottom: 0;
            cursor: pointer;
            left: 0;
            position: absolute;
            right: 0;
            top: 0;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            background-color: #fff;
            bottom: 3px;
            content: "";
            height: 18px;
            left: 3px;
            position: absolute;
            transition: .4s;
            width: 18px;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: var(--accent-color);
        }

        input:checked + .slider:before {
            transform: translateX(20px);
        }

        /* --- 3. Hero Section --- */
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 20px;
        }

        .hero h1 {
            font-size: 4rem;
            font-weight: 700;
            letter-spacing: -0.03em;
            margin-bottom: 16px;
        }

        .hero p {
            font-size: 1.5rem;
            font-weight: 400;
            color: var(--text-secondary);
            max-width: 600px;
            transition: color 0.5s ease;
        }

        /* --- 4. Scroll Reveal Animation --- */
        .reveal {
            opacity: 0;
            transform: translateY(50px);
            transition: all 1s ease-out;
        }

        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }

        /* --- 5. Content Sections --- */
        section {
            padding: 100px 20px;
            max-width: 980px;
            margin: 0 auto;
        }

        .feature-block {
            margin-bottom: 80px;
            text-align: left; 
        }

        .feature-block h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            letter-spacing: -0.02em;
        }

        .feature-block p {
            font-size: 1.125rem;
            color: var(--text-secondary);
            transition: color 0.5s ease;
        }

        /* --- 6. Downloads Section --- */
        .downloads-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }

        .download-card {
            background-color: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 18px;
            padding: 30px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.5s ease, border-color 0.5s ease;
        }

        .download-card:hover {
            transform: scale(1.02);
            box-shadow: 0 10px 30px rgba(0,0,0,0.15); /* Slightly darker shadow for visibility */
            border-color: var(--accent-color);
        }

        .file-icon {
            font-size: 2rem;
            margin-bottom: 15px;
            display: block;
        }

        .download-btn {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background-color: var(--accent-color);
            color: white;
            text-decoration: none;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
            transition: background-color 0.3s;
        }

        .download-btn:hover {
            opacity: 0.9;
        }

        /* --- 7. Footer --- */
        footer {
            background-color: var(--footer-bg);
            padding: 40px;
            text-align: center;
            font-size: 0.8rem;
            color: var(--text-secondary);
            transition: background-color 0.5s ease, color 0.5s ease;
        }

    </style>
</head>
<body>

    <script>
        // --- Scroll Animation Logic ---
        window.addEventListener('scroll', reveal);

        function reveal() {
            var reveals = document.querySelectorAll('.reveal');
            for (var i = 0; i < reveals.length; i++) {
                var windowHeight = window.innerHeight;
                var elementTop = reveals[i].getBoundingClientRect().top;
                var elementVisible = 150;
                if (elementTop < windowHeight - elementVisible) {
                    reveals[i].classList.add('active');
                }
            }
        }
        reveal(); // Trigger once on load

        // --- Dark Mode Logic ---
        const toggleSwitch = document.querySelector('.theme-switch input[type="checkbox"]');
        const currentTheme = localStorage.getItem('theme');

        // Check for saved user preference on load
        if (currentTheme) {
            document.body.classList.add(currentTheme);
            if (currentTheme === 'dark-mode') {
                toggleSwitch.checked = true;
            }
        } else if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            // Optional: Check system preference if no local storage override
            document.body.classList.add('dark-mode');
            toggleSwitch.checked = true;
        }

        // Switch functionality
        function switchTheme(e) {
            if (e.target.checked) {
                document.body.classList.add('dark-mode');
                localStorage.setItem('theme', 'dark-mode');
            } else {
                document.body.classList.remove('dark-mode');
                localStorage.setItem('theme', 'light-mode');
            }
        }

        toggleSwitch.addEventListener('change', switchTheme, false);
    </script>
