<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libre</title>
    <style>
        /* --- Apple Design Language Variables --- */
        :root {
            --bg-color: #ffffff;
            --text-color: #1d1d1f;
            --text-secondary: #86868b;
            --accent-color: #0071e3;
            --nav-bg: rgba(255, 255, 255, 0.8);
            --card-bg: #f5f5f7;
            --card-border: transparent;
            --easing: cubic-bezier(0.4, 0, 0.2, 1);
        }

        body.dark-mode {
            --bg-color: #000000;
            --text-color: #f5f5f7;
            --text-secondary: #a1a1a6;
            --accent-color: #2997ff;
            --nav-bg: rgba(0, 0, 0, 0.8);
            --card-bg: #1c1c1e;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "SF Pro Text", "Helvetica Neue", Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
            transition: background-color 0.5s var(--easing);
        }

        /* --- Navigation --- */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            height: 44px;
            background: var(--nav-bg);
            backdrop-filter: saturate(180%) blur(20px);
            -webkit-backdrop-filter: saturate(180%) blur(20px);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            border-bottom: 1px solid rgba(128, 128, 128, 0.1);
        }

        .nav-content {
            width: 100%;
            max-width: 980px;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            align-items: center;
        }

        .logo {
            font-weight: 600;
            font-size: 21px;
            letter-spacing: -0.01em;
            cursor: pointer;
        }

        .nav-links {
            display: flex;
            gap: 30px;
            align-items: center;
        }

        .nav-links a {
            font-size: 12px;
            color: var(--text-color);
            text-decoration: none;
            opacity: 0.8;
            transition: opacity 0.3s;
        }

        .nav-links a:hover { opacity: 1; }

        /* --- Theme Toggle --- */
        .toggle-btn {
            background: none;
            border: 1px solid var(--text-color);
            color: var(--text-color);
            border-radius: 20px;
            padding: 2px 8px;
            font-size: 10px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* --- Hero --- */
        .hero {
            height: 90vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding-top: 44px;
        }

        .hero h1 {
            font-size: clamp(48px, 10vw, 80px);
            font-weight: 600;
            letter-spacing: -0.015em;
            line-height: 1.05;
        }

        .hero p {
            font-size: clamp(21px, 3vw, 28px);
            font-weight: 500;
            margin-top: 10px;
            color: var(--text-secondary);
        }

        /* --- Apple Bento Grid --- */
        .grid-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .bento-card {
            background: var(--card-bg);
            border-radius: 30px;
            padding: 60px 40px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            text-align: center;
            min-height: 500px;
            overflow: hidden;
            transition: transform 0.8s var(--easing), opacity 0.8s var(--easing);
        }

        .bento-card.full-width {
            grid-column: span 2;
        }

        .bento-card h2 {
            font-size: 40px;
            margin-bottom: 15px;
        }

        .bento-card p {
            font-size: 19px;
            color: var(--text-secondary);
            max-width: 80%;
        }

        /* --- Downloads --- */
        .download-section {
            background: var(--bg-color);
            padding: 100px 20px;
            text-align: center;
        }

        .download-row {
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
            margin-top: 60px;
        }

        .download-link {
            color: var(--accent-color);
            text-decoration: none;
            font-size: 19px;
            font-weight: 400;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .download-link:hover { text-decoration: underline; }

        /* --- Scroll Reveal Logic --- */
        .reveal {
            opacity: 0;
            transform: scale(0.95) translateY(30px);
        }

        .reveal.active {
            opacity: 1;
            transform: scale(1) translateY(0);
        }

        footer {
            padding: 60px 20px;
            background: var(--card-bg);
            text-align: center;
            font-size: 12px;
            color: var(--text-secondary);
        }

        @media (max-width: 734px) {
            .grid-container { grid-template-columns: 1fr; }
            .bento-card.full-width { grid-column: span 1; }
            .hero h1 { font-size: 48px; }
        }
        /* --- Toggle (iOS style) --- */
.theme-toggle {
  display: flex;
  align-items: center;
  gap: 8px;
}

.toggle-label {
  font-size: 12px;
  color: var(--text-color);
  opacity: 0.7;
}

.switch {
  position: relative;
  display: inline-block;
  width: 36px;
  height: 20px;
}

.switch input {
  opacity: 0;
  width: 0;
  height: 0;
}

.slider {
  position: absolute;
  inset: 0;
  background-color: #d1d1d6;
  border-radius: 999px;
  transition: background-color 0.25s var(--easing);
}

.slider::before {
  content: "";
  position: absolute;
  height: 16px;
  width: 16px;
  left: 2px;
  top: 2px;
  background-color: white;
  border-radius: 50%;
  transition: transform 0.25s var(--easing);
}

input:checked + .slider {
  background-color: var(--accent-color);
}

input:checked + .slider::before {
  transform: translateX(16px);
}
    </style>
</head>
<body>
    <script>
  if (localStorage.getItem("theme") === "dark") {
    document.documentElement.classList.add("dark-mode");
  }
</script>

    <nav>
        <div class="nav-content">
            <div class="logo">Libre</div>
            <div class="nav-links">
                <a href="#features">Features</a>
                <a href="#downloads">Downloads</a>
            <div class="theme-toggle">
  <span class="toggle-label">Dark</span>
  <label class="switch">
    <input type="checkbox" id="themeToggle">
    <span class="slider"></span>
  </label>
</div>
            </div>
        </div>
    </nav>

    <div class="hero">
        <h1 class="reveal">Pro. Beyond.</h1>
        <p class="reveal"></p>
    </div>

    <section class="grid-container" id="features">
        <div class="bento-card full-width reveal">
            <h2>Experience Libre.</h2>
            <p></p>
        </div>
        
        <div class="bento-card reveal">
            <h2>Speed.</h2>
            <p></p>
        </div>

        <div class="bento-card reveal">
            <h2>Security.</h2>
            <p></p>
        </div>
    </section>

    <section class="download-section" id="downloads">
        <h2 class="reveal" style="font-size: 48px;">Get the latest.</h2>
        <div class="download-row reveal">
            <a href="file1.zip" class="download-link" download>Download Libre v1.0 ›</a>
            <a href="file2.zip" class="download-link" download>Download Assets.zip ›</a>
        </div>
    </section>

    <footer>
        <div style="max-width: 980px; margin: 0 auto; border-top: 1px solid rgba(128,128,128,0.2); padding-top: 20px;">
            Copyright © 2024 Libre Inc. All rights reserved.
        </div>
    </footer>

    <script>
        // Scroll Reveal
        const observerOptions = { threshold: 0.1 };
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('active');
                }
            });
        }, observerOptions);

        document.querySelectorAll('.reveal').forEach(el => observer.observe(el));

        const toggle = document.getElementById("themeToggle");
const body = document.body;

toggle.addEventListener("change", () => {
  const isDark = toggle.checked;
  body.classList.toggle("dark-mode", isDark);
  localStorage.setItem("theme", isDark ? "dark" : "light");
});

// load saved preference
if (localStorage.getItem("theme") === "dark") {
  body.classList.add("dark-mode");
  toggle.checked = true;
}
    </script>
</body>
</html>
